<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <circle cx="100" cy="100" r="70" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="60" fill="url(#circleGradient)" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- F Letter stylized as AI circuit -->
  <g transform="translate(100, 100)">
    <!-- Vertical line of F -->
    <rect x="-25" y="-35" width="8" height="70" fill="#00d4ff" rx="2"/>
    
    <!-- Top horizontal line -->
    <rect x="-25" y="-35" width="40" height="8" fill="#00d4ff" rx="2"/>
    
    <!-- Middle horizontal line (shorter) -->
    <rect x="-25" y="-5" width="30" height="8" fill="#00d4ff" rx="2"/>
    
    <!-- Circuit nodes -->
    <circle cx="-21" cy="-31" r="4" fill="#ffffff"/>
    <circle cx="15" cy="-31" r="4" fill="#ffffff"/>
    <circle cx="-21" cy="-1" r="4" fill="#ffffff"/>
    <circle cx="5" cy="-1" r="4" fill="#ffffff"/>
    <circle cx="-21" cy="31" r="4" fill="#ffffff"/>
    
    <!-- Connection lines (circuit style) -->
    <line x1="-21" y1="-27" x2="-21" y2="-5" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="-21" y1="3" x2="-21" y2="27" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Animated pulse ring -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" from="60" to="75" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small accent dots (AI theme) -->
  <circle cx="40" cy="60" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="160" cy="140" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="50" cy="150" r="2" fill="#00d4ff" opacity="0.8"/>
  <circle cx="150" cy="50" r="2" fill="#00d4ff" opacity="0.8"/>
</svg>
